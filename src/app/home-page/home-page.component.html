<h1>Cultural Offers</h1>
<div class="home-page" *ngIf="offers.length">
  <div>
    <div>
      <mat-form-field class="search-field">
        <mat-label>Search by offer name, city, country or street</mat-label>
        <input
          type="search"
          [(ngModel)]="searchParam"
          matInput
          placeholder="Search"
        />
      </mat-form-field>
      <button
        id="search-btn"
        class="ml-3"
        mat-raised-button
        type="button"
        (click)="search()"
      >
        Search
      </button>
    </div>

    <mat-form-field appearance="fill">
      <mat-label>Offer category type</mat-label>
      <mat-select (selectionChange)="filterByCategoryType($event)">
        <mat-option
          *ngFor="let categoryType of categoryTypes"
          [value]="categoryType.id"
        >
          {{ categoryType.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <app-offer-map [offers]="offers"></app-offer-map>
</div>
