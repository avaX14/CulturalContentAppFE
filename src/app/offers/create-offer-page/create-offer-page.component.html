<div class="d-flex mt-5">
  <app-offer-map
    id="leaflet-map"
    (offerCoordinates)="setOfferCoordinates($event)"
    [createOffer]="true"
  ></app-offer-map>

  <form
    [formGroup]="offerForm"
    (submit)="onSubmit()"
    method="post"
    class="form ml-5 mb-5 w-100"
    ngNativeValidate
  >
    <mat-form-field appearance="fill" class="example-full-width w-100">
      <mat-label>Offer Name</mat-label>
      <input
        matInput
        formControlName="name"
        type="text"
        name="name"
        id="name"
        class=" mt-3 "
        required
      />
      <mat-error *ngIf="(name.touched || name.dirty) && name.errors?.required">
        Please enter a value
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width w-100 ">
      <mat-label>Street Name</mat-label>
      <input
        matInput
        formControlName="streetName"
        type="text"
        name="streetName"
        id="streetName"
        class=" mt-3"
        required
      />
      <mat-error
        *ngIf="
          (streetName.touched || streetName.dirty) &&
          streetName.errors?.required
        "
      >
        Please enter a value
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width w-100 ">
      <mat-label>Street Number</mat-label>
      <input
        matInput
        formControlName="streetNumber"
        type="text"
        name="streetNumber"
        id="streetNumber"
        class=" mt-3"
        required
      />
      <mat-error
        *ngIf="
          (streetNumber.touched || streetNumber.dirty) &&
          streetNumber.errors?.required
        "
      >
        Please enter a value
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width w-100 ">
      <mat-label>City Name</mat-label>
      <input
        matInput
        formControlName="cityName"
        type="text"
        name="cityName"
        id="cityName"
        class=" mt-3"
        required
      />
      <mat-error
        *ngIf="
          (cityName.touched || cityName.dirty) && cityName.errors?.required
        "
      >
        Please enter a value
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width w-100 ">
      <mat-label>City Name</mat-label>
      <input
        matInput
        formControlName="countryName"
        type="text"
        name="countryName"
        id="countryName"
        class=" mt-3"
        required
      />
      <mat-error
        *ngIf="
          (countryName.touched || countryName.dirty) &&
          countryName.errors?.required
        "
      >
        Please enter a value
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width w-100 ">
      <mat-label>Longitude</mat-label>
      <input
        matInput
        formControlName="longitude"
        type="text"
        name="longitude"
        id="longitude"
        class=" mt-3"
        required
      />
      <mat-error
        *ngIf="
          (longitude.touched || longitude.dirty) && longitude.errors?.required
        "
      >
        Please enter a value
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width w-100 ">
      <mat-label>Latitude</mat-label>
      <input
        matInput
        formControlName="latitude"
        type="text"
        name="latitude"
        id="latitude"
        required
      />
      <mat-error
        *ngIf="
          (latitude.touched || latitude.dirty) && latitude.errors?.required
        "
      >
        Please enter a value
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="example-full-width w-100 ">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        type="text"
        name="description"
        id="description"
        class=" mt-3"
        required
      ></textarea>
    </mat-form-field>

    <button
      [disabled]="!offerForm.valid"
      type="submit"
      class="w-100 btn btn-success mt-4"
    >
      Create Offer
    </button>
  </form>
</div>
