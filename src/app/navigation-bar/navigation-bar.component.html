<div>
  <nav class="navbar navbar-expand navbar-dark bg-dark">
    <a
      class="navbar-brand"
      [routerLink]="routingService.getPageUlr('')"
      href="#"
      >CulturalContent</a
    >
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
        <li class="nav-item" *ngIf="!authService.checkIfUserIsLogIn()">
          <a
            style="color: white"
            [routerLink]="routingService.getPageUlr('login')"
            >Login</a
          >
        </li>
        <li class="nav-item ml-3" *ngIf="!authService.checkIfUserIsLogIn()">
          <a
            style="color: white"
            [routerLink]="routingService.getPageUlr('register')"
            >Register</a
          >
        </li>
        <li
          class="nav-item ml-3"
          *ngIf="authService.checkIfUserIsLogIn() && authService.isAdmin()"
        >
          <a
            style="color: white; cursor: pointer"
            [routerLink]="routingService.getPageUlr('create-offer')"
            >Create Offer</a
          >
        </li>
        <li class="nav-item ml-3" *ngIf="authService.checkIfUserIsLogIn()">
          <a
            style="color: white; cursor: pointer"
            (click)="authService.logout()"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </nav>
</div>
